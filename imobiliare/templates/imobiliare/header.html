<header>
  <a class="title" href="/">
    <h1>IMOBILIARE</h1>
  </a>
  <div class="padding-top">
    {% if user.is_superuser %}
    <a href="/admin" class="margin-right button">Admin</a>
    {% endif %}
    {% if request.user.is_active %}
    <a href="{% url 'create_announce'%}" class="margin-right button">Adauga Anunt</a>
    {% endif %}
    {% if request.user.is_authenticated %}
    <a href="{% url 'my_announces' %}" class="margin-right button">Anunturile Mele</a>
    <a href="{% url 'logout' %}" class="button">Iesi din Cont</a>
    {% else %}
    <a href="{% url 'login' %}" class="button">Intra in Cont</a>
    {% endif %}
  </div>
  <div class="search-container">
    <div class="search">
      <form method="POST" action="search">
        {% csrf_token %}
        <input type="text" placeholder="Cuvantul cheie" name="search_text">
        <input type="text" placeholder="Localiate" name="search_location">
        <button type="submit">Cauta</button>
      </form>
    </div>
  </div>
</header>
